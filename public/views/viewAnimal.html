            <section ng-controller="AnimalsController" data-ng-init="findOne()">
              <md-card>
                <md-toolbar class="md-accent md-whiteframe-1dp">
                <h2 class="md-toolbar-tools">
                  <span ng-bind="animal.commonName"></span>
                </h2>
                </md-toolbar>
                <md-card-content layout="column">
                  <md-content>
                    <md-card style="height: 200%; width: 200px;">
                      <img src="{{animal.Img}}">
                    </md-card>
                  
                  <md-input-container>
                    <label>Scientific Name</label>
                    <label ng-bind="animal.scientificName">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Class</label>
                    <Label ng-bind="animal.Class" type="Class">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Order</label>
                    <label ng-bind="animal.order" type="order">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Family</label>
                    <label ng-bind="animal.family" type="family">
                  </md-input-container>
                  
                  <md-input-container>
                    <label>Characteristics</label>
                    <label ng-bind="animal.Char" type="Char">
                  </md-input-container>
                  <br>
                </md-content>
               <md-button class="md-raised md-primary">
                  <a href="/#!/animals/{{animal._id}}/edit">Update</a>
                </md-button>
                <md-button class="md-raised md-primary">
                  <a href="#" ng-click="delete();">Delete</a>
                </md-button>
                </md-card-content>
              </md-card>
          </section>
